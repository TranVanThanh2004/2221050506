<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Dùng fontawesome để có icon (có thể thay bằng SVG nếu muốn) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logowebsite4x_1748221195181.png" alt="FPT Play Logo">
        </div>
        
        <div class="container">
            <nav>
                <ul>
                    <li><img src="" alt=""></li>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Truyền hình</a></li>
                    <li><a href="#">Phim bộ</a></li>
                    <li><a href="#">V.League</a></li>
                    <li><a href="#">Thiếu nhi</a></li>
                    <div class="dropdown">
                        <a href="#" class="dropdown-toggle">Xem thêm ▾</a>
                        <div class="dropdown-menu">
                            <a href="#">Thể thao</a>
                            <a href="#">Giải trí</a>
                            <a href="#">Tin tức</a>
                        </div>
                    </div>
                </ul>
            </nav>
            
            <div class="chucnang">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-bell"></i>
                <button>Mua gói</button>
                <a href="#">Đăng nhập</a>
    
            </div>
            
        </div>
        
    
    </header>
    <main>
        <section class="banner-vleague">
            <img src="./img/09_68bfea5810013f0001205210.jpg" alt="Lịch thi đấu V.League">
        </section>
        <!-- Phim nổi bật -->
        <section class="phim-noi-bat">
            <img src="./img/mua-do2-1122.jpeg" alt="Phim Mùa Đỏ">
            <div class="phim-info">
                <h2>MƯA ĐỎ</h2>
                <p>Máu xương đổ xuống - Đất trời lưu danh</p>
                <button>Xem ngay</button>
            </div>
        </section>
        <!-- Cày phim hay mỗi ngày -->
        <section class="section-phim">
            <h2>Cày phim hay mỗi ngày</h2>
            <div class="phim-list">
                <div class="phim-item">
                    <img src="./img/phim/cam.jpg" alt="Cám">
                    <p>Cám</p>
                </div>
                <div class="phim-item">
                    <img src="./img/phim/conan.jpg" alt="Conan">
                    <p>Conan</p>
                </div>
                <div class="phim-item">
                    <img src="./img/phim/minion.jpg" alt="Minions">
                    <p>Minions</p>
                </div>
                <div class="phim-item">
                    <img src="./img/phim/keanhon.jpg" alt="Kẻ ăn hồn">
                    <p>Kẻ ăn hồn</p>
                </div>
                <div class="phim-item">
                    <img src="./img/phim/kungfupanda.jpg" alt="Kung Fu Panda">
                    <p>Kung Fu Panda</p>
                </div>
                <div class="phim-item">
                    <img src="./img/phim/toys.jpg" alt="Toys">
                    <p>Toys</p>
                </div>
            </div>
        </section>

    </main>
   <!-- Các nút đổi phim -->
    <div class="chon-phim">
        <button onclick="chonPhim(1)">Mùa Đỏ</button>
        <button onclick="chonPhim(2)">Conan</button>
        <button onclick="chonPhim(3)">Kung Fu Panda</button>
    </div>
    <footer>

    </footer>
</body>

</html>
