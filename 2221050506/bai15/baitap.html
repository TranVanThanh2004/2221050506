<!DOCTYPE html>
<html lang="vi">
    <head>
    <meta charset="UTF-8">
    <title>Tính chỉ số BMI</title>
    <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    .container {
        background-color: aquamarine;
        width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, button {
        margin: 5px 0;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #hinh img {
        width: 80px;
        margin-top: 10px;
        border-radius: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Tính chỉ số BMI</h1>
        <div>
            <p>Nhập vào cân nặng (kg)</p>
            <input type="number" id="canNang" placeholder="">
        </div>
        <div>
            <p>Nhập vào chiều cao (m)</p>
            <input type="number" step="0.01" id="chieuCao" placeholder="">
        </div>
        <div>
            <button onclick="tinhBMI()">Tính chỉ số BMI</button>
        </div>
        <div>
            <p>Kết quả BMI:</p>
            <input type="text" id="ketqua" readonly>
        </div>
        <div id="hinh"></div>
    </div>

    <script>
        function tinhBMI() {
            let canNang = parseFloat(document.getElementById("canNang").value);
            let chieuCao = parseFloat(document.getElementById("chieuCao").value);
            let canhBao = "";

            if (!canNang) canhBao += "⚠️ Vui lòng nhập cân nặng.\n";
            if (!chieuCao) canhBao += "⚠️ Vui lòng nhập chiều cao.\n";

            if (canhBao) {
                alert(canhBao);
                return;
            }

            let BMI = canNang / (chieuCao * chieuCao);
            document.getElementById("ketqua").value = BMI.toFixed(2);

            let hinh = document.getElementById("hinh");
            let img = "";
            if (BMI < 18.5) {
                img = "1.jpg"; // Thiếu cân
            } else if (BMI >= 18.5 && BMI <= 24.9) {
                img = "5.jpg"; // Bình thường
            } else if (BMI >= 25 && BMI <= 29.9) {
                img = "2.jpg"; // Thừa cân
            } else if (BMI >= 30 && BMI <= 39.9) {
                img = "3.jpg"; // Béo phì cấp độ 1-2
            } else {
                img = "4.jpg"; // Béo phì nặng
            }

            hinh.innerHTML = `<img src="${img}" alt="Kết quả BMI">`;
        }
    </script>
</body>
</html>
