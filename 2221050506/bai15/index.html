<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .container {
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
<body>
    <div class="container">
    <div>
        <h1>Ví dụ về thay đổi chế độ</h1>
    </div>
    <div>
        <img class="anh" width="100" src="./dosang.jpg">
    </div>
    <div>
        <h1 id="cheDoText">Chế độ sáng</h1>
    </div>
    <div>
        <button onclick="doiCheDo()">Thay đổi chế độ</button>
    </div>
</div>

<script>
    let cheDo = true; // true = sáng, false = tối

    function doiCheDo() {
        if (cheDo == true) {
            document.body.style.backgroundColor = "black";
            document.getElementsByTagName("h1")[0].style.color = "yellow";
            document.getElementById("cheDoText").style.color = "white";
            document.getElementById("cheDoText").innerHTML = "Chế độ tối";
            document.getElementsByClassName("anh")[0].src = "./dotoi.jpg";
            cheDo = false;
        } else {
            document.body.style.backgroundColor = "white";
            document.getElementsByTagName("h1")[0].style.color = "black";
            document.getElementById("cheDoText").style.color = "black";
            document.getElementById("cheDoText").innerHTML = "Chế độ sáng";
            document.getElementsByClassName("anh")[0].src = "./dosang.jpg";
            cheDo = true;
        }
    }
</script>

</body>
</html>
