        <div>
             <p><b>Gender ?</b></p>

        </div><br>
        <div class="email-phone">
            <input type="text" placeholder="Mobile number or email address" required pattern="([0]{1}([3,4,8,9]{1})(-[0-9]{8}))">
        </div><br>
        <div class="new-password">
            <input type="text" placeholder="New password" required pattern="([0]{1}([3,4,8,9]{1})(-[0-9]{8}))">
        </div><br>
