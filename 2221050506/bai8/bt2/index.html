<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="login-box">
      <div class="image-section">
        <img src="./1.jpg" alt="Person with laptop">
      </div>
      <div class="form-section">
        <h2>Log In</h2>
        <form>
          <div class="input-box">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Your Address" required>
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <button type="submit">Log In</button>
        </form>
        <div class="social-login">
          <p>Or login with</p>
          <div class="social-icons">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733579.png" alt="Twitter"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/281/281764.png" alt="Google"></a>
          </div>
        </div>
        <div class="create-account">
          <a href="#">Create an account</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
